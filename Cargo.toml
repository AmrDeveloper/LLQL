[package]
name = "llql"
authors = ["AmrDeveloper"]
version = "0.1.0"
edition = "2021"
description = "A tool to run SQL-like query on your LLVM IR or Bitcode files"
license = "MIT"
repository = "https://github.com/amrdeveloper/llql/"
documentation = "https://github.com/amrdeveloper/llql"
readme = "README.md"
keywords = ["llvm-ir", "bitcode", "language", "gitql", "llvm"]
categories = ["command-line-utilities"]
exclude = [".github/**", "docs/**", "media/**", "scripts/**"]

[dependencies]
gitql-core = { path = "../gitql/crates/gitql-core", version = "0.5.0" }
gitql-std = { path = "../gitql/crates/gitql-std", version = "0.5.0" }
gitql-ast = { path = "../gitql/crates/gitql-ast", version = "0.25.0" }
gitql-parser = { path = "../gitql/crates/gitql-parser", version = "0.27.0" }
gitql-engine = { path = "../gitql/crates/gitql-engine", version = "0.28.0" }
gitql-cli = { path = "../gitql/crates/gitql-cli", version = "0.28.0" }
inkwell = { version = "0.5.0", features = ["llvm16-0"] }
dyn-clone = "1.0.17"
atty = "0.2.14"
